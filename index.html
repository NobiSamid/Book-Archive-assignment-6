<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book-Archive</title>
</head>
<body>
    <section class="container">
        <!-- search area -->
        <div class="input-group mb-3 mt-5 w-50 m-auto">
            <input type="text" class="form-control" placeholder="Search your book" id="search" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" onclick="getSearchedText()" id="btn">Search</button><br>
        </div>

        <!-- spinner area -->
        <div class="d-flex justify-content-center mt-5 d-none" id="spinner">
            <div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Result number area -->
        <div id="result"></div>

        <!-- Book preview -->
        <section class="container ">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="update">
                
            </div>
        </section>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
